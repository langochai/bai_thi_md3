<!doctype html>
<html lang="en">
<head>
    <title>Update</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Cập nhập homestay</h1>
<form action="/update" method="post">
    <div class="form-group">
        <label for="nameHomestay">Tên</label>
        <input type="text" class="form-control" id="nameHomestay" value="update_name" name="homestayName">
    </div>
    <div class="form-group">
        <label for="city">Thành phố</label>
        <input type="text" class="form-control" id="city" value="update_city" name="city">
    </div>
    <div class="form-group">
        <label for="bed">Số phòng ngủ</label>
        <input type="number" class="form-control" id="bed" value="update_bed" name="bed">
    </div>
    <div class="form-group">
        <label for="toilet">Số phòng vệ sinh</label>
        <input type="number" class="form-control" id="toilet" value="update_toilet" name="toilet">
    </div>
    <div class="form-group">
        <label for="price">Giá</label>
        <input type="number" class="form-control" id="price" value="update_price" name="price">
    </div>
    <div class="form-group">
        <label for="description">Mô tả</label>
        <input type="text" class="form-control" id="description" value="update_description" name="description">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<button><a href="/">Exit</a></button>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
